overwrite: true
schema: ./src/schema.gql
# documents: ./src/schema.gql
generates:
  ./src/generated/graphql.d.ts:
    plugins:
      - typescript
      - typescript-resolvers
      - typescript-mongodb
      - typescript-document-nodes
      - typescript-graphql-request
    config:
      useIndexSignature: true

  ./src/generated/graphql.schema.json:
    plugins:
      - introspection
