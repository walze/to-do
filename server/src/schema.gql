# USER
type User {
  id: Int!
  name: String!
}

input UserInput {
  id: Int
  name: String!
}
# END USER



# TAG
type Tag {
  id: Int!
  value: String!
  label: String!
}

input TagInput {
  id: Int
  value: String!
  label: String!
}
# END TAG



# TODO
type Todo {
  id: Int!
  user: User!
  content: String!
  created_at: String!
  updated_at: String!
  tags: [Tag]!
}

input NewTodoInput {
  user: UserInput!
  content: String!
  tags: [TagInput!]
}

input UpdateTodoInput {
  id: Int!
  content: String!
  tags: [TagInput!]
}

input DeleteTodoInput {
  id: Int!
}
# END TODO



type Query {
  hello(id: ID): [User]

  createUser(data: UserInput!): User

  createTag(data: TagInput!): Tag

  createTodo(data: NewTodoInput!): Todo
  updateTodo(data: UpdateTodoInput!): Todo
  deleteTodo(data: DeleteTodoInput!): Boolean!
}
