type User {
  id: Int!
  name: String!
}

input UserInput {
  name: String!
}



type Tag {
  id: Int!
  value: String!
  label: String!
}

type Todo {
  id: Int!
  user: User!
  content: String!
  timestamp: Int!
  tags: [Tag]
}

type Query {
  hello(id: ID): User
  addUser(user: UserInput): User
}
